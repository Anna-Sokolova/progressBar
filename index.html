<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practic 24/01/20</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="stepProgressBar">
        <div class="step">
          <h2 class="stepText">Шаг 1</h2>
          <p class="stepValue">1</p>
        </div>
        <div class="step">
          <h2 class="stepText">Шаг 2</h2>
          <p class="stepValue">2</p>
        </div>
        <div class="step">
          <h2 class="stepText">Шаг 3</h2>
          <p class="stepValue">3</p>
        </div>
        <div class="step">
          <h2 class="stepText">Шаг 4</h2>
          <p class="stepValue">4</p>
        </div>
      </div>
      <div class="main">
        <h3 class="content">Текущий шаг 1</h3>
        <div class="btnWrapper">
          <button type="button" class="prevBtn" disabled>Previous</button>
          <button type="button" class="nextBtn">Next</button>
          <button type="button" class="finishBtn" disabled>Finish</button>
        </div>
      </div>
    </div>

    <div class="price-range">
      <div name="from">
        <p name="nameFrom">От</p>
        <input type="number" name="numberFrom" min="0" max="100" step="5" />
        <input type="range" name="rangeFrom" min="0" max="100" step="5" />
      </div>
      <div name="before">
        <p name="nameBefore">До</p>
        <input type="number" name="numberBefore" min="0" max="100" step="5" />
        <input type="range" name="rangeBefore" min="0" max="100" step="5" />
      </div>
    </div>

    <div class="price-range2">
      <div name="from2">
        <p name="nameFrom2">От</p>
        <input type="number" name="numberFrom" min="0" max="100" step="5" />
        <input type="range" name="rangeFrom" min="0" max="100" step="5" />
      </div>
      <div name="before2">
        <p name="nameBefore2">До</p>
        <input type="number" name="numberBefore" min="0" max="100" step="5" />
        <input type="range" name="rangeBefore" min="0" max="100" step="5" />
      </div>
    </div>

    <script src="./js/classRanger.js" type="module"></script>
    <!-- <script src="./js/ranger.js" type="module"></script> -->
    <script src="./js/progressBar.js" type="module"></script>
  </body>
</html>
